{% extends 'base.html' %}

{% block title %}CREATE CHAT LOBBY{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/style.css">
<style>    
    /* Responsive Design */
    @media screen and (max-width: 768px) {
        .create_lobby a {
            color: rgb(200, 50, 50); 
            font-size: 0.9rem; /* Slightly reduce font size for tablets */
            /* Adjust color for better visibility */
        }
    }
    
    @media screen and (max-width: 480px) {
        .create_lobby a {
            color: rgb(220, 60, 60);
            font-size: 0.8rem; /* Further reduce font size for mobile */
            padding: 3px; /* Adjust padding for smaller screens */
             /* Enhance contrast for smaller devices */
        }
    
        .create_lobby a:hover {
            color: rgb(141, 18, 18);
            text-decoration: none; /* Simplify interaction for smaller devices */
            font-weight: bold; /* Add emphasis instead of underline */
        }
    }
    
</style>
{% endblock %}

{% block h1 %} Create chat lobby! {% endblock %}
{% block h4 %} {{message}} {% endblock %}

{% block div %}
<form method="post" action="{% url 'lobby' %}"> {% csrf_token %}
    <label class="flex text-lg pl-2" for="name">Enter your user ID name here:</label>
    <input class="h-10 px-2" type="text" id="name" name="name" required>

    <label class="flex text-lg pl-2" for="lobbyCode">Enter lobby code if you got one:</label>
    <input class="h-10 px-2" type="text" id="lobbycode" name="lobbycode" required>

    <button class="bg-red-700 h-10 w-32 my-5 rounded-xl" type="submit">Enter Lobby</button>
</form>

<div class="create_lobby ">
    <p class="text-lg">Don't have a lobby code? Well.... <a class="text-red-600 hover:text-red-800 hover:underline" href="{% url 'create_lobby' %}" >Create your own.</a></p>
</div>
{% endblock %}
